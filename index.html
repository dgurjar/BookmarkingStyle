<!doctype html>
<html lang='en'>
<head>
    <meta charset='UTF-8'>
    <title>test</title>
    <link rel='stylesheet' type='text/css' href='style.css'>
</head>
<body>
    <div id='bs_cssviewer'>
        <div id = 'bs_container'>
        
            <div id='title'>
                <div id='bs_cssviewer_h2'>h2</div>
                <div id='bs_url'>http://www.google.com</div>
            </div>
            
            <div id='details'>
                <div id='font-preview'>
                    Grumpy wizards make toxic brew for the evil queen and jack
                </div>
                <div id='style-details'>
                    <table id='bs_table'>
                        <tr>
                            <td>font-family</td><td id='bs_font-family'>1</td>
                        </tr>
                        <tr>
                            <td>font-size</td><td id='bs_font-size'>2</td>
                        </tr>
                        <tr>
                            <td>font-weight</td><td id='bs_font-weight'>3</td>
                        </tr>
                        <tr>
                            <td>line-height</td><td id='bs_line-height'>4</td>
                        </tr>
                        <tr>
                            <td>text-align</td><td id='bs_text-align'>5</td>
                        </tr>
                        <tr>
                            <td>word-spacing</td><td id='bs_word-spacing'>6</td>
                        </tr>
                        <tr>
                            <td>color</td><td id='bs_color'>7</td>
                        </tr>
                    </table>
                </div>
            </div>
            
            <div id='bookmark'>
                <button id='bs_cssviewer_button'>Bookmark Style</button>
            </div>

        </div>

        <div id = 'bs_container_instr'>
            Hover over div and press 'S' to preview the CSS here.<br/>
            Click on the extension icon at any time to close bookmarking...
        </div>
    </div>
</body>
</html>
